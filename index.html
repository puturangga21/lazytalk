<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="./favicon.svg" type="image/svg+xml" />
    <link rel="stylesheet" href="./assets/css/style.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;500;700&display=swap"
      rel="stylesheet"
    />
    <title>LazyTalk - Podcast Website</title>
  </head>
  <body>
    <!-- HEADER -->
    <header class="active" data-header>
      <div class="container">
        <!-- OVERLAY -->
        <div class="overlay" data-overlay></div>

        <a href="#" class="logo">
          <img src="./assets/images/logo.svg" alt="Micro logo" />
        </a>

        <button class="nav-toggle-btn" data-nav-toggle-btn>
          <ion-icon name="menu-outline"></ion-icon>
        </button>

        <nav class="navbar" data-navbar>
          <ul class="navbar-list">
            <li class="navbar-item">
              <a href="#hero" class="navbar-link">Home</a>
            </li>

            <li class="navbar-item">
              <a href="#podcast" class="navbar-link">Podcast</a>
            </li>

            <li class="navbar-item">
              <a href="#host" class="navbar-link">Host</a>
            </li>

            <li class="navbar-item">
              <a href="#blog" class="navbar-link">Blog</a>
            </li>

            <li class="navbar-item">
              <a href="#contact" class="navbar-link">Contact</a>
            </li>
          </ul>

          <div class="navbar-actions">
            <button class="navbar-btn">
              <ion-icon name="search-outline"></ion-icon>
            </button>

            <button class="navbar-btn">
              <ion-icon name="log-in-outline"></ion-icon>
            </button>

            <button class="navbar-btn">
              <ion-icon name="cart-outline"></ion-icon>
            </button>

            <button class="btn">
              <ion-icon name="logo-paypal"></ion-icon>

              <span>Donate</span>
            </button>
          </div>
        </nav>
      </div>
    </header>

    <!-- js link -->
    <script src="/assets/js/script.js"></script>
    <!-- ionicon -->
    <script
      type="module"
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
    ></script>
  </body>
</html>
